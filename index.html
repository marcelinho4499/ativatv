<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AtivaTV - O Futuro da Sua TV</title>
<style>
/* DESIGN PREMIUM ATIVATV - BY LUAN (LOST) */
:root { --primary: #00ff88; --secondary: #00d2ff; --bg: #050505; --card: #111; --text: #f0f0f0; }
* { box-sizing: border-box; scroll-behavior: smooth; }
body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; line-height: 1.6; }

/* NAVBAR LUXO */
.navbar { display: flex; justify-content: space-between; align-items: center; padding: 15px 5%; background: rgba(0,0,0,0.9); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); border-bottom: 1px solid #222; }
.logo { font-size: 1.8rem; font-weight: 900; color: var(--secondary); text-transform: uppercase; letter-spacing: 1px; }
.logo span { color: var(--primary); }
.menu { display: flex; gap: 25px; }
.menu a { color: white; text-decoration: none; font-weight: 600; font-size: 0.85rem; transition: 0.3s; opacity: 0.8; text-transform: uppercase; }
.menu a:hover { color: var(--primary); opacity: 1; }

/* HERO SECTION */
.hero { padding: 100px 20px; text-align: center; background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%); border-bottom: 1px solid #111; }
.badge { background: rgba(0, 210, 255, 0.15); border: 1px solid var(--secondary); display: inline-block; padding: 8px 20px; border-radius: 50px; color: var(--secondary); font-weight: 800; font-size: 0.8rem; margin-bottom: 20px; text-transform: uppercase; }
h1 { font-size: clamp(2.2rem, 7vw, 4rem); margin: 10px 0; line-height: 1.1; }
.hero p { font-size: 1.2rem; opacity: 0.7; max-width: 800px; margin: 20px auto; }
.price { font-size: 2.5rem; color: var(--primary); font-weight: 900; margin: 25px 0; display: block; }

/* BOTÃO WHATSAPP */
.cta-btn { background: #25d366; color: white; padding: 20px 45px; font-size: 1.4rem; font-weight: 800; text-decoration: none; border-radius: 50px; display: inline-block; box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3); transition: 0.3s; animation: pulse 2s infinite; }
.cta-btn:hover { transform: scale(1.05); filter: brightness(1.1); }
@keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }

/* PÁGINA O QUE É IPTV */
.content-section { padding: 80px 10%; max-width: 1200px; margin: 0 auto; }
.card-main { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid #222; text-align: left; }
.card-main h2 { color: var(--secondary); font-size: 2rem; margin-top: 0; }
.highlight { color: var(--primary); font-weight: bold; }

/* GRID DE VANTAGENS */
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 40px; }
.card-mini { background: #0a0a0a; padding: 25px; border-radius: 15px; border: 1px solid #1a1a1a; transition: 0.3s; }
.card-mini:hover { border-color: var(--secondary); transform: translateY(-5px); }

footer { padding: 40px; text-align: center; border-top: 1px solid #111; opacity: 0.4; font-size: 0.8rem; }
</style>
</head>
